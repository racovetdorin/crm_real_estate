{% extends 'users/base_auth.html' %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-5">
    <div class="card">
        <a href="{% url 'ui:dashboard' %}">
            <div class="card-header pt-4 pb-4 text-center bg-primary">
                <span>
                    <img src="{{ LOGO }}" alt="" height="72">
                </span>
            </div>
        </a> <!-- login -->

        <div class="card-body p-4">
            <div class="form-row">
                <p class="ml-1"><strong>{% translate 'Password reset' %}</strong></p>
            </div> <!-- title -->

            <form method="post">{% csrf_token %}
                {{ form.email.errors }}
                {{ form.email|as_crispy_field }}

            <button class="btn btn-primary" type="submit">{% translate 'Reset my password' %}</button>
            </form> <!-- form -->
        </div>  <!-- container -->
    </div>
</div>
{% endblock %}
