<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ TITLE }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Real Estate CRM and Listing Management Software" name="description"/>
    <meta content="Coderthemes" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ FAVICON }}">

    <!-- App css -->
    <link href="{% static 'dist/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'dist/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style"/>
    <link href="{% static 'dist/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style"/>

</head>
<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>

<footer class="footer footer-alt">
    {{ TRADEMARK }}
</footer>

<script src="{% static 'dist/js/vendor.min.js' %}"></script>
<script src="{% static 'dist/js/app.min.js' %}"></script>
